<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="player-info">
        <div class="turnFlag"><img id="turnFlagX" src="images/flag-variant-outline.png"></div><img src="images/alpha-x.png"><input id="playerXInput"><h2>Score:</h2><h2 id="scoreX"></h2>
        <div class="turnFlag"><img id="turnFlagO" src="images/flag-variant-outline.png"></div><img src="images/alpha-o.png"><input id="playerOInput"><h2>Score:</h2><h2 id="scoreO"></h2>
    </div>
    <div class="game-controls">
        <button id="newGame">New Game</button>
        <button id="newRound">New Round</button>
    </div>
    <div class="main-body">
        <div class="ttt-body">
            <div class="ttt-cell" id="ttt-cell-0"></div>
            <div class="ttt-cell" id="ttt-cell-1"></div>
            <div class="ttt-cell" id="ttt-cell-2"></div>
            <div class="ttt-cell" id="ttt-cell-3"></div>
            <div class="ttt-cell" id="ttt-cell-4"></div>
            <div class="ttt-cell" id="ttt-cell-5"></div>
            <div class="ttt-cell" id="ttt-cell-6"></div>
            <div class="ttt-cell" id="ttt-cell-7"></div>
            <div class="ttt-cell" id="ttt-cell-8"></div>
        </div>
    </div>
</body>
</html>
