<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="source-gameboard.js" defer></script> -->
    <script src="source-module.js" type="module" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>

    <div class="player-info">
      <div class="player-info-cell">
        <h4>Player X</h4>
        <h4 class="playerdisplay" id="playerXDisplay"></h4>
        <p class="score" id="scoreX"></p>
      </div>
      <div class="player-info-cell">
        <h4>Player O</h4>
        <h4 class="playerdisplay" id="playerODisplay"></h4>
        <p class="score" id="scoreO"></p>
      </div>
    </div>
    <div id="commentary"><p id="commentary-cell"></p></div>
    <div class="main-body">
      <div class="ttt-body">
        <div class="ttt-cell" id="ttt-cell-0"></div>
        <div class="ttt-cell" id="ttt-cell-1"></div>
        <div class="ttt-cell" id="ttt-cell-2"></div>
        <div class="ttt-cell" id="ttt-cell-3"></div>
        <div class="ttt-cell" id="ttt-cell-4"></div>
        <div class="ttt-cell" id="ttt-cell-5"></div>
        <div class="ttt-cell" id="ttt-cell-6"></div>
        <div class="ttt-cell" id="ttt-cell-7"></div>
        <div class="ttt-cell" id="ttt-cell-8"></div>
      </div>
    </div>
    <div class="game-controls">
      <button id="newGame">New Game</button>
      <button id="newRound">New Round</button>
      <button id="endGame">End Game</button>
    </div>
    <dialog id="newGameDialog">
        <h4>Input Player Names</h4>
        <!-- <div> -->
        <form action="">
          <label for="playerXInput">Player X Name: </label
          ><input id="playerXName" type="text" name="playerXInput" required autofocus/>
          <label for="playerOInput">Player O Name: </label
          ><input id="playerOName" type="text" name="playerOInput" required />
          <button id="newGameAction" value="submit">New Game</button>
          <button formmethod="dialog" id="newGameCancel" value="cancel">Cancel</button>
        </form>
        <!-- </div> -->
      </dialog>
  </body>
</html>
